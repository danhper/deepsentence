{% extends "application.html" %}

{% block content %}
<h1 class="text-center">Deep Sentence</h1>

{% if error %}
  <div class="row text-center">
    <div class="col-sm-12 text-center">
      <div class="alert alert-danger alert-dismissible alert-auto" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        An error occured: {{ error }}
      </div>
    </div>
  </div>
{% endif %}

<p>Enter the URLs you want to summarize</p>
<form>
  <div class="urls">
    <url-inputs></url-inputs>
  </div>

  <div class="form-group row">
    <div class="col-sm-12 text-center">
      <button type="submit" class="btn btn-primary">Summarize</button>
    </div>
  </div>
</form>

{% if summary %}
  <div class="result">
    <h2>Result</h2>
    <textarea readonly rows="20" class="form-control no-resize">{{ summary }}</textarea>
  </div>
{% endif %}
{% endblock %}
